services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-stack-server", "--dir", "/data", "--appendonly", "yes"]

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_INSTALL_PLUGINS: redis-datasource
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - redis

  hw_agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    pid: host
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AGENT_CONFIG: agent.yaml
    command:
      - /bin/sh
      - -c
      - |
        cp "/app/configs/$${AGENT_CONFIG}" /tmp/agent.yaml
        sed -i "s|^  address: .*|  address: $${REDIS_HOST}:$${REDIS_PORT}|" /tmp/agent.yaml
        while true; do /usr/local/bin/hw_agent /tmp/agent.yaml; sleep 1; done
    depends_on:
      - redis

volumes:
  redis-data:
