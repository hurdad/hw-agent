services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-socket:/var/run/redis
    command:
      - redis-stack-server
      - --dir
      - /data
      - --appendonly
      - "yes"
      - --unixsocket
      - /var/run/redis/redis.sock
      - --unixsocketperm
      - "777"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_INSTALL_PLUGINS: redis-datasource
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - redis

  hw_agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    pid: host
    environment:
      REDIS_ADDRESS: ${REDIS_ADDRESS:-unix:///var/run/redis/redis.sock}
      AGENT_CONFIG: ${AGENT_CONFIG:-agent.yaml}
    volumes:
      - redis-socket:/var/run/redis
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        if printf '%s' "$${REDIS_ADDRESS}" | grep -q '[[:cntrl:]]'; then
          echo "REDIS_ADDRESS must not contain control characters" >&2
          exit 1
        fi
        awk -v redis_address="$${REDIS_ADDRESS}" '
          $0 == "redis:" { in_redis = 1; print; next }
          in_redis && $0 ~ /^  address: / { print "  address: " redis_address; in_redis = 0; replaced = 1; next }
          { print }
          END {
            if (!replaced) {
              print "redis.address was not found in agent config" > "/dev/stderr"
              exit 1
            }
          }
        ' "/app/configs/$${AGENT_CONFIG}" > /tmp/agent.yaml
        while true; do /usr/local/bin/hw_agent /tmp/agent.yaml; sleep 1; done
    depends_on:
      - redis

volumes:
  redis-data:
  redis-socket:
